<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator js</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <table>
        <tr>
            <td colspan="5">
                <input type="text" id="monitor" value="" disabled/>
            </td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="*" onclick="clickButtons(value)"/></td>
            <td><input type="button" class="button" value="+" onclick="clickButtons(value)"/></td>
            <td><input type="button" class="button" value="-" onclick="clickButtons(value)"/></td> 
            <td><input type="button" class="button" value="C" onclick="clickButtons(value)"/></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="7" onclick="clickButtons(value)"/></td>
            <td><input type="button" class="button" value="8" onclick="clickButtons(value)"/></td>
            <td><input type="button" class="button" value="9" onclick="clickButtons(value)"/></td> 
            <td><input type="button" class="button" value="/" onclick="clickButtons(value)"/></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="4" onclick="clickButtons(value)"/></td>
            <td><input type="button" class="button" value="5" onclick="clickButtons(value)"/></td>
            <td><input type="button" class="button" value="6" onclick="clickButtons(value)"/></td> 
            <td><input type="button" class="button" value="=" onclick="clickButtons(value)"/></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="1" onclick="clickButtons(value)"/></td>
            <td><input type="button" class="button" value="2" onclick="clickButtons(value)"/></td>
            <td><input type="button" class="button" value="3" onclick="clickButtons(value)"/></td> 
            <td><input type="button" class="button" value="0" onclick="clickButtons(value)"/></td>
        </tr>
    </table>

    <script type="text/javascript">

        var mon = []
        function clickButtons(val) {
            var monitor = document.getElementById("monitor");
            if(val == "*" || val == "+" || val == '-' || val == "/"){
                switch(val){
                    case "*" :
                        mon.push(monitor.value);
                        mon.push("*");
                        monitor.value = "";
                        break;
                    case "+" :
                        mon.push(monitor.value);
                        mon.push("+");
                        monitor.value = "";
                        break;
                    case "-" :
                        mon.push(monitor.value);
                        mon.push("-");
                        monitor.value = "";
                        break;
                    case "/" :
                        mon.push(monitor.value);
                        mon.push("/");
                        monitor.value = "";
                        break;
                    
                }
            } else if(val == "C"){
                mon = [];
                monitor.value = "";

            }else if(val == "="){ 
                if(mon[1] == "+"){
                    mon.push(monitor.value);
                    monitor.value = parseInt (mon[0]) + parseInt (mon[2]);
                } else if(mon[1] == "*"){
                    mon.push(monitor.value);
                    monitor.value = (mon[0]) * (mon[2]);
                } else if(mon[1] == "-"){
                    mon.push(monitor.value);
                    monitor.value = (mon[0]) - (mon[2]);
                } else if(mon[1] == "/"){
                    mon.push(monitor.value);
                    monitor.value = (mon[0]) / (mon[2]);
                }
            }else {
                monitor.value += val;
            }
        }

    </script>
    
</body>
</html>
